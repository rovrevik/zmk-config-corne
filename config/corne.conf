# Uncomment the following lines to enable the Corne RGB Underglow
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y
#CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
#CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
# Uncomment the following line to enable the Corne OLED Display
#CONFIG_ZMK_DISPLAY=n

# Uncomment the following line to enable deep sleep
# Right half sleep = delayed wake = dropped leading keys.
CONFIG_ZMK_SLEEP=y

# Enable below for increased Bluetooth range at cost of battery.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Disable (use 1M PHY) for more stability over short antennas, small cases, interference, hand/body shielding.
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_ZMK_KEYBOARD_NAME="CorneWireless"

# Enable eager debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10

# Enable ZMK Studio for Realtime Keymap Updates
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# mouse 
CONFIG_ZMK_POINTING=y

# Disable inter-half BLE link
# CONFIG_ZMK_SPLIT=n

# Still allow each to act as a BLE peripheral
# CONFIG_BT_PERIPHERAL=y
# CONFIG_BT_CENTRAL=n

# CONFIG_ZMK_WIDGET_PERIPHERAL_STATUS=y
# set in nice_view_adapter and nice_view
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_WIDGET_

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
# CONFIG_ZMK_USB_LOGGING=y
